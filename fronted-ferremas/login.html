<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FERREMAS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-dark text-white text-center">
            <h4>Iniciar Sesión</h4>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" data-cy="login-email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" data-cy="login-password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100" data-cy="login-submit">Ingresar</button>
            </form>
            <div id="mensajeError" class="text-danger text-center mt-3"></div>
            <div class="text-center mt-3">
              <a href="#" data-cy="register-link">¿No tienes cuenta? Regístrate aquí</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Registro -->
  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registro de Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Correo</label>
              <input type="email" class="form-control" id="registerEmail" data-cy="register-email" required>
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="registerPassword" data-cy="register-password" required>
            </div>
            <div class="mb-3">
              <label for="registerNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="registerNombre" data-cy="register-nombre" required>
            </div>
            <div class="mb-3">
              <label for="registerRol" class="form-label">Rol</label>
              <select class="form-select" id="registerRol" data-cy="register-rol" required>
                <option value="cliente">Cliente</option>
                <option value="vendedor">Vendedor</option>
                <option value="bodeguero">Bodeguero</option>
                <option value="contador">Contador</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100" data-cy="register-submit">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
